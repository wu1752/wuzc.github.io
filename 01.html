    <script>
        function getNextFriday18() {
            const now = new Date();

            const hour = now.getHours();

                    target.setHours(18, 0, 0, 0);

        function getWeekProgress() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // å½“å‰æ˜¯å‘¨æ—¥ï¼Œä½†getDay()è¿”å›0ï¼Œæˆ‘ä»¬å°†å…¶è§†ä¸ºç¬¬7å¤©

            // è®¡ç®—æœ¬å‘¨å·²ç»è¿‡å»çš„æ—¶é—´ï¼ˆä»¥åˆ†é’Ÿä¸ºå•ä½ï¼‰
            const minutesPassed = (adjustedDay - 1) * 24 * 60 + hour * 60 + minute;
            
            // ä¸€å‘¨æ€»åˆ†é’Ÿæ•°
            const totalMinutes = 7 * 24 * 60;
            
            // è®¡ç®—è¿›åº¦ç™¾åˆ†æ¯”
            return (minutesPassed / totalMinutes) * 100;
